<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Black and Red</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body onload = "initialize();">
  <div class = "container">
    <h2 id = "output"></h2>
    <h3 id = "computer"></h3>
  </div>
   
  <div class ="container">
    <button onclick= "rollDice()">Roll a Die and Increment!</button>
    <br>
    <button onclick= "playerAddRedRemoveBlack()">Add reds and remove blacks from opponent</button>
    <br>
    <button onclick= "playerAddBlackRemoveRed()">Add blacks and remove reds from opponent</button>

    <br>

  </div>  
  <h2 class = "container">Log:</h2>

   </div>
